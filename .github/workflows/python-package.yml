name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Hatch
      run: |
        pipx install hatch
    - name: Install project
      run: hatch shell
    - name: Run tests
      run: |
        hatch test
        hatch fmt --check
